<alert type="danger">HEY {{ user.email }}, CHANGE YOUR PASSWORD!</alert>
<form id="reset-form" name="resetForm" ng-submit="resetForm.$valid && resetLogin(details)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="text" ng-model="details.oldPassword" class="form-control" id="old-password" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="reset-password">Password</label>
        <input type="password" ng-model="details.newPassword" class="form-control" id="reset-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirm-password">Password</label>
        <input type="password" ng-model="details.newPassword" class="form-control" id="confirm-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
