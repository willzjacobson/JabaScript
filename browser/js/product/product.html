<h1>{{ product.name }}</h1>
<div class="row">
	<div class="col-sm-12 col-md-6">
		<img src="{{ product.images[0] }}" style="height:500px;width:500px"/>
		<ul>
			<li ng-repeat="image in product.images" style="list-style-type:none">
				<img src="{{ image }}" style="height:100px;width:100px"/>
			</li>
		</ul>
	</div>
	<div class="col-sm-12 col-md-6">
		<h5>{{ product.description }}</h5>
		<p>Price: {{ product.price }}</p>
		<p>Quantity Remaining: {{ product.numRemaining }}</p>
		<button class="btn btn-default">Add to Cart</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<h2>Reviews</h2>
		<h4>Average Review: {{averageRating()}}</h4>
		<ul>
			<li ng-repeat="review in reviews">
				<p>{{review.user.email}} - {{review.rating}} Star</p>
				<p>{{review.content}}</p>
			</li>
		</ul>
	</div>
</div>
